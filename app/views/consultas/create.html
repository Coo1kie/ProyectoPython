{% extends 'layouts/app.html' %}
 
<!-- Inicio bloque body -->
{% block body %}

<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <div class="card">
        <div class="card-body">


          <form action="{{url_for('consulta_router.store')}}" method="POST" class="row g-3 needs-validation" novalidate>

            
            <div class="col-md-8">
              <label for="motivo" class="form-label">Motivo: </label>
              <input type="text" class="form-control" name="motivo" required>
              <div class="valid-feedback">
                Los datos son Requeridos!
              </div>
            </div>

            <div class="col-md-4">
              <label for="fecha_c" class="form-label">Fecha Consulta</label>
              <input type="text" class="form-control" name="fecha_c" required>
              <div class="valid-feedback">
                Los datos son Requeridos!
              </div>
            </div>
                               
            <div class="col-md-3">
              <label for="peso" class="form-label">Peso: </label>
              <input type="text" class="form-control" name="peso" >
              <div class="invalid-feedback">
                Los datos son Requeridos!
              </div>
            </div>

            <div class="col-md-10">
              <label for="anamnesis" class="form-label">Anamnesis: </label>
              <input type="text" class="form-control" name="anamnesis" >
              <div class="invalid-feedback">
                Los datos son Requeridos!
              </div>
            </div>

            <div class="col-md-10">
              <label for="tratamiento" class="form-label">Tratamiento: </label>
              <input type="text" class="form-control" name="tratamiento" >
              <div class="invalid-feedback">
                Los datos son Requeridos!
              </div>
            </div>

                       

            <div class="input-group mb-4">
              <select class="form-select" name="mascota_id" aria-label="Default select example">
                  <option selected>Seleccione Mascota</option>

                  {% for data in mascotas %}
                  <option value="{{data.idm}}">{{data.idm}}{{'-'}}{{data.name}}</option>
                  {% endfor%}
              </select>
          </div>


            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Confirmar los datos ingresados
                </label>
                <div class="invalid-feedback">
                  Debes confirmar los datos antes de enviar!!
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>

          
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
<!-- Fin bloque body -->
 
{% block css%}
 
{% endblock %}
<!-- Fin bloque estilos -->
 
{% block js%}
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
'use strict'

// Fetch all the forms we want to apply custom Bootstrap validation styles to
var forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
Array.prototype.slice.call(forms)
 .forEach(function (form) {
   form.addEventListener('submit', function (event) {
     if (!form.checkValidity()) {
       event.preventDefault()
       event.stopPropagation()
     }

     form.classList.add('was-validated')
   }, false)
 })
})()
</script>
{% endblock %}
<!-- Fin bloque scripts -->
